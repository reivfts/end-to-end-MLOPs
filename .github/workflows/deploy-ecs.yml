    - name: Deploy Notification Service
      if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'notification' || github.event_name == 'workflow_run' }}
      run: |
        echo "Registering Notification task definition..."
        aws ecs register-task-definition --cli-input-json file://ecs/task-definition-notification.json
