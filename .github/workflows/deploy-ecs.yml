          --region ${{ env.AWS_REGION }} || echo "Service may not exist yet"

    - name: Deploy User Management Service
      if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'user-management' || github.event_name == 'workflow_run' }}
