          --service user-management-service \
          --task-definition campus-services-user-management \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }} || echo "Service may not exist yet"

    - name: Deploy GPA Calculator Service
      if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'gpa-calculator' || github.event_name == 'workflow_run' }}
