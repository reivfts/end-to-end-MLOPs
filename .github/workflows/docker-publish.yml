  # Deploy to ECS after all images are pushed
  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build-booking, build-maintenance, build-gateway, build-gpa-calculator, build-notification, build-user-management]
    env:
      ECS_CLUSTER: UNIVERSITY_SERVICES_HUB
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy PostgreSQL
      run: |
        aws ecs register-task-definition --cli-input-json file://ecs/task-definition-postgres.json
        aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service postgres-service --task-definition campus-services-postgres --force-new-deployment --region ${{ env.AWS_REGION }} || echo "Service may not exist yet"

    - name: Deploy Booking Service
