name: Docker Build and Publish

on:
  push:
    branches: [ main, cleaned-architecture ]
    tags:
      - 'v*'
  release:
    types: [ published ]

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: 643771447281
  REGISTRY: 643771447281.dkr.ecr.us-east-2.amazonaws.com

jobs:
  build-booking:
    name: Build and Push Booking Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
      
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/campus-services-hubs
        tags: |
          type=raw,value=booking-latest,enable={{is_default_branch}}
          type=raw,value=booking-{{branch}}
          type=sha,prefix=booking-
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./booking
        file: ./booking/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

