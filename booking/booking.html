<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .room-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .room-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-item:hover {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateX(5px);
        }

        .room-item.selected {
            background: #e8eaf6;
            border-color: #667eea;
            font-weight: 600;
        }

        .room-name {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .room-id {
            font-size: 0.85em;
            color: #999;
        }

        .bookings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .booking-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            background: #f0f3ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-info {
            flex: 1;
        }

        .booking-room {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .booking-user {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 3px;
        }

        .booking-date {
            font-size: 0.9em;
            color: #999;
        }

        .booking-time {
            font-size: 0.9em;
            color: #666;
            margin-top: 3px;
            font-weight: 500;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .time-slot-btn {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            font-family: inherit;
        }

        .time-slot-btn:hover {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateX(5px);
        }

        .time-slot-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Room Booking System</h1>
            <p>Book your meeting rooms with ease</p>
        </div>

        <div class="content">
            <!-- Left Section: Booking Form -->
            <div class="section">
                <h2>Create Booking</h2>
                
                <div id="message" class="message"></div>

                <div class="form-group">
                    <label for="username">Your Name *</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Select Room *</label>
                    <div id="roomsList" class="room-grid">
                        <div class="loading active">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bookingDate">Date *</label>
                    <input type="date" id="bookingDate" required>
                </div>

                <div class="form-group">
                    <label>Time Slot *</label>
                    <div class="time-slots">
                        <button type="button" class="time-slot-btn" onclick="selectTimeSlot('morning', this)">üåÖ Morning (9AM-12PM)</button>
                        <button type="button" class="time-slot-btn" onclick="selectTimeSlot('afternoon', this)">‚òÄÔ∏è Afternoon (12PM-5PM)</button>
                        <button type="button" class="time-slot-btn" onclick="selectTimeSlot('evening', this)">üåô Evening (5PM-8PM)</button>
                    </div>
                </div>

                <button class="btn-primary" onclick="createBooking()">Book Room</button>
            </div>

            <!-- Right Section: Active Bookings -->
            <div class="section">
                <h2>Current Bookings</h2>
                
                <div id="bookingsList" class="bookings-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>Loading bookings...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedRoomId = null;
        let selectedTimeSlot = null;
        const API_BASE_URL = 'http://localhost:8000';

        // Set minimum date to today
        document.getElementById('bookingDate').min = new Date().toISOString().split('T')[0];

        // Load rooms on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadRooms();
            loadBookings();
            setInterval(loadBookings, 5000); // Refresh bookings every 5 seconds
        });

        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE_URL}/rooms`);
                if (!response.ok) throw new Error('Failed to load rooms');
                
                const data = await response.json();
                const roomsList = document.getElementById('roomsList');
                
                if (data.rooms && data.rooms.length > 0) {
                    roomsList.innerHTML = data.rooms.map(room => `
                        <div class="room-item" onclick="selectRoom(${room.id}, this)">
                            <div class="room-name">üö™ ${room.name}</div>
                            <div class="room-id">ID: ${room.id}</div>
                        </div>
                    `).join('');
                } else {
                    roomsList.innerHTML = '<p>No rooms available</p>';
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                document.getElementById('roomsList').innerHTML = '<p>Error loading rooms</p>';
            }
        }

        function selectRoom(roomId, element) {
            // Remove previous selection
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked element
            element.classList.add('selected');
            selectedRoomId = roomId;
        }

        function selectTimeSlot(slot, element) {
            // Remove previous selection
            document.querySelectorAll('.time-slot-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selection to clicked element
            element.classList.add('selected');
            selectedTimeSlot = slot;
        }

        async function createBooking() {
            const username = document.getElementById('username').value.trim();
            const date = document.getElementById('bookingDate').value;
            const messageDiv = document.getElementById('message');

            // Validation
            if (!username) {
                showMessage('Please enter your name', 'error');
                return;
            }

            if (!selectedRoomId) {
                showMessage('Please select a room', 'error');
                return;
            }

            if (!date) {
                showMessage('Please select a date', 'error');
                return;
            }

            if (!selectedTimeSlot) {
                showMessage('Please select a time slot', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_id: selectedRoomId,
                        date: date,
                        username: username,
                        time_slot: selectedTimeSlot
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.detail || 'Failed to create booking', 'error');
                    return;
                }

                showMessage('Booking created successfully! üéâ', 'success');
                
                // Reset form
                document.getElementById('username').value = '';
                document.getElementById('bookingDate').value = '';
                document.querySelectorAll('.room-item').forEach(item => {
                    item.classList.remove('selected');
                });
                document.querySelectorAll('.time-slot-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                selectedRoomId = null;
                selectedTimeSlot = null;

                // Refresh bookings
                loadBookings();
            } catch (error) {
                console.error('Error creating booking:', error);
                showMessage('Error creating booking. Please try again.', 'error');
            }
        }

        async function loadBookings() {
            try {
                const response = await fetch(`${API_BASE_URL}/bookings`);
                
                // If endpoint doesn't exist, we'll show a fallback message
                if (response.status === 404) {
                    document.getElementById('bookingsList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>Booking list view not available</p>
                        </div>
                    `;
                    return;
                }

                if (!response.ok) throw new Error('Failed to load bookings');
                
                const data = await response.json();
                const bookingsList = document.getElementById('bookingsList');
                
                if (data.bookings && data.bookings.length > 0) {
                    bookingsList.innerHTML = data.bookings.map(booking => `
                        <div class="booking-card">
                            <div class="booking-info">
                                <div class="booking-room">üö™ ${booking.room_name || 'Room ' + booking.room_id}</div>
                                <div class="booking-user">üë§ ${booking.username}</div>
                                <div class="booking-date">üìÖ ${new Date(booking.date).toLocaleDateString()}</div>
                                <div class="booking-time">‚è∞ ${getTimeSlotLabel(booking.time_slot)}</div>
                            </div>
                            <button class="btn-danger" onclick="deleteBooking(${booking.id})">Cancel</button>
                        </div>
                    `).join('');
                } else {
                    bookingsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>No bookings yet. Create one to get started!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading bookings</p>
                    </div>
                `;
            }
        }

        async function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/bookings/${bookingId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const data = await response.json();
                    showMessage(data.detail || 'Failed to delete booking', 'error');
                    return;
                }

                showMessage('Booking cancelled successfully', 'success');
                loadBookings();
            } catch (error) {
                console.error('Error deleting booking:', error);
                showMessage('Error cancelling booking. Please try again.', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        function getTimeSlotLabel(slot) {
            const slots = {
                'morning': 'üåÖ Morning (9AM-12PM)',
                'afternoon': '‚òÄÔ∏è Afternoon (12PM-5PM)',
                'evening': 'üåô Evening (5PM-8PM)'
            };
            return slots[slot] || slot;
        }
    </script>
</body>
</html>
