version: '3.8'

services:
  # Microservices (using SQLite - no PostgreSQL needed)
  gateway:
    build: ./gateway
    container_name: mlops-gateway
    ports:
      - "5001:5001"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./gateway:/app
    restart: unless-stopped

  user-management:
    build: ./user-management
    container_name: mlops-user-management
    ports:
      - "8002:8002"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./user-management:/app
    restart: unless-stopped

  booking:
    build: ./booking
    container_name: mlops-booking
    ports:
      - "8001:8001"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./booking:/app
    restart: unless-stopped

  gpa-calculator:
    build: ./gpa-calculator
    container_name: mlops-gpa-calculator
    ports:
      - "8003:8003"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./gpa-calculator:/app
    restart: unless-stopped

  notification:
    build: ./notification
    container_name: mlops-notification
    ports:
      - "8004:8004"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./notification:/app
    restart: unless-stopped

  maintenance:
    build: ./maintenance
    container_name: mlops-maintenance
    ports:
      - "8080:8080"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./maintenance:/app
    restart: unless-stopped
