version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js"

  # Microservices
  gateway:
    build: ./gateway
    container_name: mlops-gateway
    ports:
      - "5001:5001"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  user-management:
    build: ./user-management
    container_name: mlops-user-management
    ports:
      - "8002:8002"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rbac_db
      NATS_URL: nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  booking:
    build: ./booking
    container_name: mlops-booking
    ports:
      - "8001:8001"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/booking_db
      NATS_URL: nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  gpa-calculator:
    build: ./gpa-calculator
    container_name: mlops-gpa-calculator
    ports:
      - "8003:8003"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  notification:
    build: ./notification
    container_name: mlops-notification
    ports:
      - "8004:8004"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/notification_db
      NATS_URL: nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  maintenance:
    build: ./maintenance
    container_name: mlops-maintenance
    ports:
      - "8080:8080"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    depends_on:
      nats:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
