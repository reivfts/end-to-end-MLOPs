<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Maintenance Ticket Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .critical { color: #e74c3c; }
        .high { color: #e67e22; }
        .medium { color: #f39c12; }
        .low { color: #3498db; }
        .routine { color: #95a5a6; }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .tickets-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .ticket {
            border-left: 4px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .ticket.CRITICAL { border-left-color: #e74c3c; }
        .ticket.HIGH { border-left-color: #e67e22; }
        .ticket.MEDIUM { border-left-color: #f39c12; }
        .ticket.LOW { border-left-color: #3498db; }
        .ticket.ROUTINE { border-left-color: #95a5a6; }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .priority-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }

        .priority-badge.CRITICAL { background: #e74c3c; }
        .priority-badge.HIGH { background: #e67e22; }
        .priority-badge.MEDIUM { background: #f39c12; }
        .priority-badge.LOW { background: #3498db; }
        .priority-badge.ROUTINE { background: #95a5a6; }

        .ticket-description {
            color: #333;
            margin: 10px 0;
        }

        .ticket-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IT Maintenance Ticket Dashboard</h1>
            <p>Real-time ticket monitoring and submission</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Tickets</div>
                <div class="stat-number" id="total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label critical">Critical</div>
                <div class="stat-number critical" id="critical">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label high">High</div>
                <div class="stat-number high" id="high">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label medium">Medium</div>
                <div class="stat-number medium" id="medium">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label low">Low</div>
                <div class="stat-number low" id="low">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label routine">Routine</div>
                <div class="stat-number routine" id="routine">0</div>
            </div>
        </div>

        <div class="form-section">
            <h2>Submit New Ticket</h2>
            <div id="message"></div>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required placeholder="Describe the maintenance issue..."></textarea>
                </div>
                <div class="form-group">
                    <label for="system">System</label>
                    <input type="text" id="system" placeholder="e.g., Production Server, Network, Building">
                </div>
                <div class="form-group">
                    <label for="requester">Your Name</label>
                    <input type="text" id="requester" placeholder="Your name">
                </div>
                <button type="submit">Submit Ticket</button>
            </form>
        </div>

        <div class="tickets-section">
            <h2>Current Tickets</h2>
            <div id="tickets">
                <div class="loading">Loading tickets...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8080';
        let allTickets = [];

        // Load tickets on page load
        loadTickets();

        // Handle form submission
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const system = document.getElementById('system').value;
            const requester = document.getElementById('requester').value;

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description,
                        system: system || 'General',
                        requester: requester || 'Anonymous'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    showMessage('Error: ' + (errorData.error || 'Server error'), 'error');
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    showMessage('Ticket submitted successfully!', 'success');
                    document.getElementById('ticketForm').reset();
                    
                    // Add to tickets list
                    allTickets.unshift(result);
                    renderTickets();
                    updateStats();
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('API Error:', error);
                showMessage('Failed to connect to API: ' + error.message, 'error');
            }
        });

        async function loadTickets() {
            // Since we don't have a list endpoint, we'll just show submitted tickets
            // In a real app, you'd fetch from a database
            renderTickets();
        }

        function renderTickets() {
            const ticketsDiv = document.getElementById('tickets');
            
            if (allTickets.length === 0) {
                ticketsDiv.innerHTML = '<div class="loading">No tickets yet. Submit one above!</div>';
                return;
            }

            ticketsDiv.innerHTML = allTickets.map(ticket => {
                const details = ticket.request_details;
                const priority = ticket.priority;
                const score = ticket.priority_score;
                const sla = ticket.sla;
                
                return `
                    <div class="ticket ${priority}">
                        <div class="ticket-header">
                            <div>
                                <strong>${details.description}</strong>
                                <span class="priority-badge ${priority}">${priority}</span>
                            </div>
                            <div>Score: ${score}</div>
                        </div>
                        <div class="ticket-description">
                            ${ticket.priority_description}
                        </div>
                        <div class="ticket-meta">
                            <span>System: ${details.system}</span>
                            <span>Requester: ${details.requester}</span>
                            <span>SLA: ${sla}</span>
                            <span>${new Date(details.timestamp).toLocaleString()}</span>
                        </div>
                        ${ticket.analysis.matched_patterns.length > 0 ? 
                            `<div class="ticket-meta">
                                <span>Patterns: ${ticket.analysis.matched_patterns.join(', ')}</span>
                            </div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const stats = {
                CRITICAL: 0,
                HIGH: 0,
                MEDIUM: 0,
                LOW: 0,
                ROUTINE: 0
            };

            allTickets.forEach(ticket => {
                stats[ticket.priority]++;
            });

            document.getElementById('total').textContent = allTickets.length;
            document.getElementById('critical').textContent = stats.CRITICAL;
            document.getElementById('high').textContent = stats.HIGH;
            document.getElementById('medium').textContent = stats.MEDIUM;
            document.getElementById('low').textContent = stats.LOW;
            document.getElementById('routine').textContent = stats.ROUTINE;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
